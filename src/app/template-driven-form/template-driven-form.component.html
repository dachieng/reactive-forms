<div class="caard">
  <div class="card-header">
    <h4 class="text-center">Template Driven Form</h4>
  </div>
  <div class="card-body">
    <form #myForm = "ngForm" (ngSubmit)="submit(myForm)" novalidate>

      <div class="form-group row mb-2">
        <div class="col-md-2">
          <label for="firstname" class="col-form-label">First Name</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="firstname" name="firstname"
          #firstName ="ngModel" ngModel ([ngModel]) = "customer.firstname" placeholder="First Name Required"
          required minlength="3"
          [ngClass] = "{'is-invalid':(firstName.touched || firstName.dirty) && !firstName.valid}">
          <span class="invalid-feedback alert alert-danger" *ngIf = "firstName.errors?.required">
              Please Input First Name
          </span>
          <span class="invalid-feedback alert alert-danger" *ngIf = "firstName.errors?.minlength">
            Minimum Of 3 Characters Required

          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="col-md-2">
          <label for="" class="col-form-label">Last Name</label>
        </div>
        <div class="col-md-8"><input type="text" class="form-control" id="lastname" name="lastname"
          ngModel #lastName = "ngModel" [(ngModel)] = "customer.lastname"
          required minlength="3"
          placeholder="Last Name Required"
          [ngClass] = "{'is-invalid':(lastName.touched || lastName.dirty) && !lastName.valid} "
          >
          <span class="invalid-feedback alert alert-danger" *ngIf = "lastName.errors?.required">
              Please Input Last Name
          </span>
          <span class="invalid-feedback alert alert-danger" *ngIf = "lastName.errors?.minlength">
            A minimum of 3 Characters required
        </span>
        </div>

      </div>

      <div class="form-group row mb-2">
        <div class="col-md-2">
          <label for="" class="col-form-label">Email</label>
       </div>
       <div class="col-md-8">
         <input type="email" class="form-control" id="email" name="email"
         placeholder="Email Address"
         required email
         ngModel #emailAddress = "ngModel" [(ngModel)] = "customer.email"
         [ngClass] = "{'is-invalid':(emailAddress.touched || emailAddress.dirty) && !emailAddress.valid}">
         <span class="invalid-feedback alert alert-danger" *ngIf = "emailAddress.errors?.required">
              Please Enter Your Email Address
         </span>
         <span class="invalid-feedback alert alert-danger" *ngIf = "emailAddress.errors?.email">
            Enter A Valid Email Address
         </span>
        </div>

      </div>

      <div class="form-group row mb-2">
          <div class="col-md-8">
            <div class="form-check">
              <label for="" class="form-check-label">
                <input type="checkbox" class="form-check-input"
                name="sendCatalog" ngModel #sendCatalog= "ngModel"
                [(ngModel)] = "customer.sendCatalog"
                id="sendCatalog">
              </label>
            </div>
          </div>
      </div>

      <div *ngIf = "customer.sendCatalog">

        <div class="form-group row mb-2">
          <div class="col-md-2">
            <label for="" class="col-form-label">Address Type</label>
          </div>
          <div class="col-md-8">
            <div class="form-check form-check-inline">
              <label for="" class="form-check-label">
                <input type="radio" class="form-check-input"
                name="addressType" id="addressType1" value="work"
                ngModel #adrress1 = "ngModel"
                [(ngModel)] = "customer.addressType"> Work
              </label>
            </div>

            <div class="form-check form-check-inline">
              <label for="" class="form-check-inline">
                <input type="radio" class="form-check-input" id="addressType2"
                ngModel #address2 = "ngModel" value="home" name="addressType"
                [(ngModel)] = "customer.addressType"> Home
              </label>
            </div>

          <div class="form-check form-check-inline">
            <label for="" class="form-check-label">
              <input type="radio" class="form-check-input" id="addressType3"
              name="addressType" ngModel #address3 = "ngModel"
              [(ngModel)] = "customer.addressType">Other
            </label>
          </div>
          </div>
        </div>

         <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="street1Id">Street Address 1</label>
          <div class="col-md-8">
            <input class="form-control"
                   id="street1Id"
                   type="text"
                   placeholder="Street address"
                   ngModel #street2 = "ngModel"
                   [(ngModel)] = "customer.street1"
                   name="street1">
          </div>
        </div>

        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="street2Id">Street Address 2</label>
          <div class="col-md-8">
            <input class="form-control"
                   id="street2Id"
                   type="text"
                   placeholder="Street address (second line)"
                   ngModel #street2 = "ngModel"
                   [(ngModel)] = "customer.street2"
                   name="street2">
          </div>
        </div>

        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="cityId">City, State, Zip Code</label>
          <div class="col-md-3">
            <input class="form-control"
                   id="cityId"
                   type="text"
                   placeholder="City"
                   ngModel #city = "ngModel"
                   [(ngModel)] = "customer.city"
                   name="city">
          </div>
          <div class="col-md-3">
            <select class="form-control"
                    id="stateId"
                    ngModel #state = "ngModel"
                    [(ngModel)] = "customer.state"
                    name="state">
              <option value=""
                      disabled
                      selected
                      hidden>Select a State...</option>
              <option value="KE">Kenya</option>
              <option value="TZ">Tanzania</option>
              <option value="UG">Uganda</option>
              <option value="RW">Rwanda</option>
              <option value="BU">Burundi</option>
              <option value="ET">Ethopia</option>
              <option value="SU">Sudan</option>
              <option value="ER">Eritrea</option>
            </select>
          </div>
          <div class="col-md-2">
            <input class="form-control"
                   id="zipId"
                   type="number"
                   placeholder="Zip Code"
                   ngModel #zip = "ngModel"
                   [(ngModel)] = "customer.zip"
                   name="zip">
          </div>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-2">
          <button type="submit" class="btn btn-outline-light"
          [title] = "myForm.valid ? 'Save Data' : 'Disabled until form is valid' "
          [disabled] = "!myForm.valid"
          >
            Submit
          </button>
        </div>
      </div>






    </form>
  </div>
</div>
